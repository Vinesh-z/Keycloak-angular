<div class="container">
    <button type="button" class="btn btn-primary nav-button" routerLink="/">Back Home</button>
    <div class="item-table">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th class="item-heading" scope="col">Item</th>

                </tr>
            </thead>
            <tbody *ngFor="let item of items;let i = index">
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td class="item-name ">{{item.itemName}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
